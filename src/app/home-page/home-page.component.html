<div class="container">

    <div class="inner-container">
        <div class="card card-30">
          <p></p>
          <h3 style="color: #082256;font-size: 16px;margin-top: -25px;">Latest Updates to Employee</h3>
          <div class="card-content">
            <div class="card-block"></div>
        </div>
        </div>
        <div class="card card-30"  style="margin-top: 20px;">
          <h3 style="color: #082256;font-size: 16px;margin-top: -10px;">My Tasks </h3>
          <div class="card-content">
            <div class="card-block"></div>
            <div class="card-block"></div>
            <div class="card-block"></div>
        </div>

        </div>
      </div>

    <div class="card card-70">
      <h3 style="color: #082256;font-size: 16px;margin-top: -10px;">Discharge Cases</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
        <!-- EMR Number Column -->
        <ng-container matColumnDef="emrNumber">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #082256;color: white;">EMR Number</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.emrNumber}}</td>
        </ng-container>
      
        <!-- Date of Raise Column -->
        <ng-container matColumnDef="dateOfRaise">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #082256;color: white;">Date of Raise</th>
          <td mat-cell *matCellDef="let element"  style="text-align: center;">{{element.dateOfRaise}}</td>
        </ng-container>
      
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #082256;color: white;">Department</th>
          <td mat-cell *matCellDef="let element"  style="text-align: center;">{{element.department}}</td>
        </ng-container>
      
        <!-- Header and Row Definitions -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

      </table>
      
      <!-- Pagination Controls -->
      <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="5" showFirstLastButtons></mat-paginator> -->
      
    </div>

  </div>
