<div class="form-container">
    <h3 class="form-header">Doctor Availability Check-Universal</h3>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <input type="text" placeholder="Filter by Doctor Name" [(ngModel)]="filter.doctorName" (ngModelChange)="applyFilter()" />
      <input type="text" placeholder="Filter by Department Name" [(ngModel)]="filter.doctorDepartment" (ngModelChange)="applyFilter()" />
      
    </div>
  
    <!-- Table Section -->
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">S.No</th>
        <td mat-cell *matCellDef="let element">{{element.sNo}}</td>
      </ng-container>
      <ng-container matColumnDef="doctorName">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Doctor Name</th>
        <td mat-cell *matCellDef="let element">{{element.doctorName}}</td>
      </ng-container>
      <ng-container matColumnDef="doctorDepartment">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Doctor Department</th>
        <td mat-cell *matCellDef="let element">{{element.doctorDepartment}}</td>
      </ng-container>
      <ng-container matColumnDef="timeAvailability">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Time Availability</th>
        <td mat-cell *matCellDef="let element">{{element.timeAvailability}}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Location</th>
        <td mat-cell *matCellDef="let element">{{element.location}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e; color: white;"></th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-raised-button 
            (click)="bookAppointment(element)" 
            style="background: #00214e;  height: 5vh; border-radius: 0.5vw;  display: flex; justify-content: center; align-items: center; cursor: pointer; color: white;">
            Book
          </button>
        </td>
      </ng-container>
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
  
  </div>
