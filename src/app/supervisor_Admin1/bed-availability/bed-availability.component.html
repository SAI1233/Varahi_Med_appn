<div class="form-container">
    <h3 class="form-header">Bed Availability Check-Universal</h3>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <input type="text" placeholder="Filter by Department" [(ngModel)]="filter.availabilityLocation" (ngModelChange)="applyFilter()" />
      <input type="text" placeholder="Filter by Ward Type" [(ngModel)]="filter.typeOfRoom" (ngModelChange)="applyFilter()" />
      
    </div>
  
    <!-- Table Section -->
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">S.No</th>
        <td mat-cell *matCellDef="let element">{{element.sNo}}</td>
      </ng-container>
      <ng-container matColumnDef="noOfBeds">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">No Of Beds</th>
        <td mat-cell *matCellDef="let element">{{element.noOfBeds}}</td>
      </ng-container>
      <ng-container matColumnDef="typeOfRoom">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Type Of Room</th>
        <td mat-cell *matCellDef="let element">{{element.typeOfRoom}}</td>
      </ng-container>
      <ng-container matColumnDef="typeOfBed">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Type Of Bed</th>
        <td mat-cell *matCellDef="let element">{{element.typeOfBed}}</td>
      </ng-container>
      <ng-container matColumnDef="availabilityLocation">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Availability Location</th>
        <td mat-cell *matCellDef="let element">{{element.availabilityLocation}}</td>
      </ng-container>
      <ng-container matColumnDef="costOfRoomPerDay">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Cost Of Room Per Day</th>
        <td mat-cell *matCellDef="let element">{{element.costOfRoomPerDay}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e; color: white;"></th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-raised-button 
            (click)="bookBlood(element)" 
            style="background: #00214e;  height: 5vh; border-radius: 0.5vw;  display: flex; justify-content: center; align-items: center; cursor: pointer; color: white;">
            Book
          </button>
        </td>
      </ng-container>
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
  
  </div>
