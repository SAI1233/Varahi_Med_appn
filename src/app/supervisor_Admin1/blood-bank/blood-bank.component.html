<div class="form-container">
    <h3 class="form-header">Blood Bank Check-Universal</h3>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <input type="text" placeholder="Filter by Blood Type" [(ngModel)]="filter.bloodType" (ngModelChange)="applyFilter()" />
      <input type="text" placeholder="Filter by Location" [(ngModel)]="filter.location" (ngModelChange)="applyFilter()" />
      
    </div>
  
    <!-- Table Section -->
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">S.No</th>
        <td mat-cell *matCellDef="let element">{{element.sNo}}</td>
      </ng-container>
      <ng-container matColumnDef="bloodType">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Blood Type</th>
        <td mat-cell *matCellDef="let element">{{element.bloodType}}</td>
      </ng-container>
      <ng-container matColumnDef="bloodAvailability">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Blood Avalibility</th>
        <td mat-cell *matCellDef="let element">{{element.bloodAvailability}}</td>
      </ng-container>
      <ng-container matColumnDef="futureAvailability">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Future Availability</th>
        <td mat-cell *matCellDef="let element">{{element.futureAvailability}}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Location</th>
        <td mat-cell *matCellDef="let element">{{element.location}}</td>
      </ng-container>
      <ng-container matColumnDef="rateOfUnit">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e;color: white;">Rate Of Unit</th>
        <td mat-cell *matCellDef="let element">{{element.rateOfUnit}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="background-color: #00214e; color: white;"></th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-raised-button 
            (click)="bookBlood(element)" 
            style="background: #00214e;  height: 5vh; border-radius: 0.5vw;  display: flex; justify-content: center; align-items: center; cursor: pointer; color: white;">
            Book
          </button>
        </td>
      </ng-container>
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
  
  </div>
